<p>2.侧方停车<br />
(1).将车停在前车左侧50cm(或停车线20-30cm)处，倒车<br />
(2).当右后视镜对准旁车B柱时，右打死<br />
(3).当和旁车成45度夹角时，回正方向，再左打死，继续倒车<br />
(4).进位后，当车头正时，回正方向，OK
<br />
